  <h1> combineLatest </h1>
  <p> 取得各个 observable 最新送出的值，再输出成一个值 </p>
  <pre style="font-size:20px;line-height:50px">
  ob1: --0--1--2--3--4|
    combineLatest(ob1,ob2)
  ob2: ---0---2---4---6---8

  </pre>
  <script>
    const ob1 = Rx.Observable.interval(1000).take(5)
    const ob2 = Rx.Observable.interval(1500).map(index => index * 2).take(5)

    const ob = Rx.Observable.combineLatest(ob1, ob2);

      return x + y
    }) */

    // const ob1 = Rx.Observable.of(1,2,3,4,5).observeOn(Rx.Scheduler.async)
    // const ob2 = Rx.Observable.of(1)
    // const ob = ob1.combineLatest(ob2, (x, y) => {
    //   return x + y
    // })

    ob.subscribe({
      next(value) {
        console.log(value)
      },
      complete() {
        console.log('complete')
      },
      error() {
        console.log('error')
      }
    })

  </script>
