<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../Rx.js"></script>
</head>

<body>
  <script>

    const ob = Rx.Observable.fromEvent(document, 'click')
      .pluck('clientX')

    ob.subscribe({
      next(value) {
        console.log(value)
      },
      complete() {
        console.log('complete')
      },
      error() {
        console.log('error')
      }
    })

  </script>
</body>

</html>
