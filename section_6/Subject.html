    // 例一：
    const ob = new Rx.Subject()

    let index = 0

    setInterval(() => {
      ob.next(index++)
    }, 1000)

    ob.subscribe(value => {
      console.log('subscribe 1:       value:' + value)
    })

    setTimeout(() => {
      ob.subscribe(value => {
        console.log('subscribe 2:       value:' + value)
      })
    }, 2000)
