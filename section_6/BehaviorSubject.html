<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../Rx.js"></script>
</head>

<body>
  <script>

    // 很多时候我们会希望 Subject 能代表当下的状态，而不是单存的事件发送，
    // 也就是说如果今天有一个新的订阅，我们希望 Subject 能立即给出最新的值

    const ob = Rx.Observable.interval(1000).take(3).multicast(new Rx.BehaviorSubject(-1))

    const sub1 = ob.subscribe(value => {
      console.log(`subscribe 1:       value:${value}`)
    })

    setTimeout(() => {
      sub1.unsubscribe()
      console.log('observer2 start!')
      ob.subscribe(value => {
        console.log(`subscribe 2:       value:${value}`)
      })
    }, 4000)

    ob.connect()

  </script>
</body>

</html>
