<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../Rx.js"></script>
</head>

<body>
  <pre style="font-size:20px;line-height:50px">
  </pre>
  <script>

    const ob = Rx.Observable.interval(1000).take(6)
                // .first()          // 取第一个元素直接结束，相当于take(1)
                // .takeLast(2)       // 取最后两个值
                // .last()          // 取最后一个值
                // .startWith(-1)   //向元素前插入一个值

    ob.subscribe({
      next(value) {
        console.log(value)
      },
      complete() {
        console.log('complete')
      },
      error() {
        console.log('error')
      }
    })

  </script>
</body>

</html>
